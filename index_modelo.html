            <div class="mb-3">
                <label for="plantio" class="form-label"><b>Tipo de Plantação</b></label>

            </div>
            <div class="mb-3">
                <label for="endDate" class="form-check-label"><b>Data Fim:</b></label>
                <input type="date" id="endDate" name="endDate" required>
            </div>
            <button type="button" class="btn btn-prima  ry" onclick="fetchData()"><b>Buscar Dados</b></button>
