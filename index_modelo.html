<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroDecision</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AgroDecision</h1>
        <form id="cropForm">
            <label for="cropType">Tipo de Cultura:</label>
            <input type="text" id="cropType" name="cropType" required><br><br>

            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude" required><br><br>

            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude" required><br><br>

            <label for="startDate">Data de In√≠cio:</label>
            <input type="date" id="startDate" name="startDate" required><br><br>

            <label for="endDate">Data de Fim:</label>
            <input type="date" id="endDate" name="endDate" required><br><br>

            <button type="button" onclick="fetchData()">Buscar Dados</button>
        </form>
        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
